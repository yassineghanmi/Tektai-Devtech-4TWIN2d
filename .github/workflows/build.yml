name: Build and Test - Tektai Backend

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Adjust this to match your Node.js version

      # Step 3: Navigate to the tektai-backend folder
      - name: Navigate to backend
        working-directory: ./tektai-backend
        run: echo "Moved to tektai-backend"

      # Step 4: Install dependencies using npm for the backend
      - name: Install dependencies
        working-directory: ./tektai-backend
        run: npm install

      # Step 5: Run tests and collect coverage for the backend
      - name: Test and collect coverage
        working-directory: ./tektai-backend
        run: npm run test -- --coverage

      # Step 6: Upload coverage to SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=./tektai-backend/coverage/lcov.info

      # Step 7: Optionally, Cache node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ./tektai-backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/tektai-backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
